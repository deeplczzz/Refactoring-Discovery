<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0);
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message_1 {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 0 1px 2px rgba(243, 243, 243, 0.158); /* 字体阴影 */
      color: #ffffff;
      font-weight: 800;
      text-align: center;
      user-select: none; 
    }

    .message_2 {
      margin-top: 5px;
      font-size: 22px;
      text-shadow: 0 1px 2px rgba(243, 243, 243, 0.158); /* 字体阴影 */
      color: #ffffff;
      font-weight: 800;
      text-align: center;
      user-select: none; 
    }

  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message_1">RefactoringDiscovery</div>
  <div class="message_2">Initializing...</div>
</body>
</html>
